<mat-card>
  <mat-card-header>
    <mat-card-title>Llistat d'articles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="form" (ngSubmit)="onLogin()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div class="button-wrapper button-wrapper--right">
        <button mat-flat-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
