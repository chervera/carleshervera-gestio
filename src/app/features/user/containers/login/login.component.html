<div class="page">
  <div class="container-fluid">
    <form class="example-form" [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="login form">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="field-container">
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="field-container">
              <input matInput placeholder="Password" type="password" formControlName="password" required>
            </mat-form-field>
          </div>
          <div class="col-12">
            <div class="form__footer">
              <div class="button-wrapper">
                <div class="button-wrapper button-wrapper--right">
                  <button class="button button--primary" color="primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
